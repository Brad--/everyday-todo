<div class="list-container" cdkDropList (cdkDropListDropped)="drop($event)">
    <div class="list-item-container fade-in swing" *ngFor="let item of listItems" [ngClass]="{'checked': item.checked}" cdkDrag cdkDragLockAxis="y">
        <div class="list-item show" [@fadeInOut]="item.fadeState"> 
            <div class="checkbox">
                <input type="checkbox" name="list-item-checkbox" id="checkbox_{{item.id}}" [checked]="item.checked" (change)="toggleChecked(item)">
                <label for="checkbox_{{item.id}}"></label>
            </div>
            <div class="value">
                {{item.value}}
            </div>
            <fa-icon class="fa-icon" [icon]=faBan (click)="onRemoveClicked(item.id)"></fa-icon>
        </div>
    </div>
</div>
<div class="append-container">
    <input #append type="text" (keyup.enter)="appendValueAndClear(append)" placeholder="New list item">
</div>
